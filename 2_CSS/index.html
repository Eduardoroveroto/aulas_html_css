<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- 2 - Internal CSS -->
    <style>
        p {
            color: brown;
            font-size: 20px;
        }
    </style>

    <!-- 3 - External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1 - Inline CSS -->
    <h1 style="color: red">IG MC</h1>

    <!-- 2 - Internal CSS -->
    <p>Meu nome nao é Igor</p>
    <P>Tu ta tonta ou ta com febre</P>

    <!-- 3 - External CSS -->
    <h2>Um quebrada Inteligente</h2>

    <!-- 4 - Ordem do CSS -->

    <p>De natal elas tão pedindo mandrake</p>

    <style>
        h3{
            font-size: 30px;
        }
    </style>

    <h3 style="color: peru">Titio Kay</h3>
    <p>Freestyle</p>

</html>
